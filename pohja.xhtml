<!DOCTYPE html>
<html lang="fi" xmlns="http://www.w3.org/1999/xhtml" xml:lang="fi">
    <head>
        <meta charset="utf-8"/>
        <script src="vt2.js"></script>
        <link rel="StyleSheet" href="tyylit.css" type="text/css" />
        <title>VT2 - 2023 kevät - TIEA2120</title>
    </head>
    <body>

<!-- Tämän tiedoston sisältöä saa muuttaa vapaasti tästä eteenpäin. Yläpuolelta ei saa muuttaa -->

<h1>Tulospalvelu</h1>

<div id="container1"> 
<div id="tuloksetdiv">
<table id="tuloksetlista">
  
</table>
</div>
        


<div id="joukkuecontainer">
  <h2>Joukkueen lisäys/muokkaus</h2>
<form action="#" id="lisayslomake">
  <fieldset id="tiedot">
    <legend>Uusi joukkue</legend>
    <p>
      <label>Nimi <input type="text" id="jnimi" name="jnimi" value=""/></label>
    </p>
   
    <fieldset id="jasenetfield">
      <legend>Jäsenet</legend>
      <div id="jaseninputit">
          <label>Jäsen 1 <input type="text" id="Jasen 1" name="Jasen1" class="jasenet" value=""/></label>


          <label>Jäsen 2 <input type="text" id="Jasen 2" name="Jasen2" class="jasenet" value=""/></label>

        </div>
  </fieldset>
  <input type="submit" id="tallennusbutton" value="Lisää joukkue" />
  </fieldset>

  
</form>
</div>
</div>

<div id="container2">
  <div id="rasticontainer">
    <h2>Lisää rasti</h2>
    <form action="#" id ="rastilisaus">
      <fieldset>
        <legend>Rastin tiedot</legend>
        <p>
          <label>Lat <input type="number" id="Lat" name="Lat" step="any" /></label>
        </p>
        <p>
          <label>Lon <input type="number" id="Lon" name="Lon" step="any" /></label>
        </p>
        <p>
          <label>Koodi <input type="text" id="Koodi" name="Koodi" /></label>
        </p>
        <p><input type="submit" value="Lisää rasti" /></p>
    
      </fieldset>
    </form>
    
    </div>
    
    
    
    
    
    
    <div id="rastilistacontainer">
    
    <h2>Rastit</h2>
    
    <ul id="rastilista">
      
    </ul>
    
    
  </div>

</div>
